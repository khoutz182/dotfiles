version: "3.4"
services:
  vpn:
    container_name: vpn
    image: ghcr.io/tprasadtp/protonvpn:latest
    restart: unless-stopped
    networks:
      - internet
      - proxy
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    # expose:
    #  - 8112
    ports:
      - 8112:8112
    environment:
      PROTONVPN_USERNAME: ${PROTONVPN_USERNAME}
      PROTONVPN_PASSWORD: ${PROTONVPN_PASSWORD}
      PROTONVPN_SERVER: ${PROTONVPN_SERVER:-P2P}
      PROTONVPN_TIER: ${PROTONVPN_TIER:-2}
      PROTONVPN_PROTOCOL: ${PROTONVPN_PROTOCOL:-udp}
      PROTONVPN_FAIL_THRESHOLD: ${PROTONVPN_FAIL_THRESHOLD:-999}
  deluge:
    container_name: deluge
    image: linuxserver/deluge:latest
    network_mode: service:vpn
    depends_on:
      - vpn
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOWNLOAD_DIR}/downloads:/downloads
      - ./config/deluge:/config
  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    restart: unless-stopped
    depends_on:
      - jackett
      - deluge
    networks:
      - internet
    ports:
      - 8989:8989
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config/sonarr:/config
      - ${DOWNLOAD_DIR}/complete/tv:/tv
      - ${DOWNLOAD_DIR}/downloads:/downloads

  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    restart: unless-stopped
    ports:
      - 9117:9117
    networks:
      - internet
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOWNLOAD_DIR}/downloads/torrent-blackhole:/downloads
      - ./config/jackett:/config
  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    networks:
      - internet
    depends_on:
      - jackett
      - deluge
    environment:
      - PUID=${PGID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/radarr:/config
      - ${DOWNLOAD_DIR}/complete/movies:/movies
      - ${DOWNLOAD_DIR}/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
  unmanic:
    container_name: unmanic
    image: josh5/unmanic:latest
    ports:
      - 8888:8888
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
